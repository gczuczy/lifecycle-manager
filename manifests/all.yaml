metadata:
  labels:
    app.kubernetes.io/component: lifecycle-manager.kyma-project.io
    app.kubernetes.io/created-by: argo-cd
    app.kubernetes.io/instance: kcp-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
